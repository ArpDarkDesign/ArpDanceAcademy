    <script>
      // Function to populate the age dropdown from 15 to 45
      function populateAgeDropdown() {
        var select = document.getElementById("age");
        for (var i = 15; i <= 45; i++) {
          var option = document.createElement("option");
          option.value = i;
          option.text = i;
          select.appendChild(option);
        }
      }

      // Function to check if all fields are filled
      function checkFields() {
        var fullName = document.getElementById("full-name").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        var age = document.getElementById("age").value;
        var gender = document.getElementById("gender").value;

        // Enable or disable the register button based on field completion
        var registerButton = document.getElementById("register-button");
        if (fullName && phone && email && age && gender) {
          registerButton.disabled = false;
        } else {
          registerButton.disabled = true;
        }
      }

      // Call the function to populate age dropdown when the page loads
      window.onload = function () {
        populateAgeDropdown();
      };

      document
        .getElementById("opp")
        .addEventListener("submit", function (event) {
          showMessage(event);
        });

      function showMessage(event) {
        event.preventDefault(); // Prevent form submission

        var fullName = document.getElementById("full-name").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        var age = document.getElementById("age").value;
        var gender = document.getElementById("gender").value;

        if (fullName && phone && email && age && gender) {
          document.getElementById("submit-message").style.display = "block";
          setTimeout(function () {
            document.getElementById("submit-message").style.display = "none";
            document.getElementById("opp").reset();
          }, 3000); // Adjust the timeout value as needed
        }
      }
    </script>
